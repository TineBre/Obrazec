
<html>
<head>
    <title>ticket</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
        <div class="divMain">
            <div class="divLeft">
                <div class="progres"> <!-- progres div -->
                </div>
                <div class="contentLeft">
                    <div class="imput-grup">
                        <input type="radio" id="enosmerna" name="tip-karte" value="enosmerna"
                            onclick="hideReturnDate()">
                        <label for="enosmerna">Enosmerna karta</label>
                    </div>
                    <div class="imput-grup">
                        <label for="odhod">Mesto odhoda:</label>
                        <select id="odhod" name="odhod">
                            <option value="ljubljana">Ljubljana</option>
                            <option value="maribor">Maribor</option>
                            <option value="celje">Celje</option>
                        </select>
                    </div>
                    <div class="imput-grup">
                        <label for="datum">Datum odhoda:</label>
                        <input type="date" id="datum" name="datum" required>
                    </div>
                </div>
                <div class="contentRight">
                    <div class="imput-grup">
                        <input type="radio" id="povratna" name="tip-karte" value="povratna" onclick="showReturnDate()">
                        <label for="povratna">Povratna karta</label>
                    </div>
                    <div class="imput-grup"> <!-- location -->
                        <label for="prihod">Mesto prihoda:</label>
                        <select id="prihod" name="prihod">
                            <option value="zagreb">Zagreb</option>
                            <option value="beograd">Beograd</option>
                            <option value="dunaj">Dunaj</option>
                        </select>
                    </div>
                    <div class="imput-grup">
                        <label for="datum-prihoda" id="return-date-label" style="display: none;">Datum prihoda:</label>
                        <input type="date" id="datum-prihoda" name="datum-prihoda" style="display: none;">
                    </div>


                </div>
                <div class="contentBotom">
                    <label for="razred">Izberite razred:</label>
                    <select id="razred" name="razred">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                    </select>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <button type="submit" style="text-align: left !important;">See flights</button>
                </div>


            </div>
            <div class="divRight">
                
            </div>
        </div>
    <script>
        function showReturnDate() {
            document.getElementById('datum-prihoda').style.display = 'block';
            document.getElementById('return-date-label').style.display = 'block';
        }

        function hideReturnDate() {
            document.getElementById('datum-prihoda').style.display = 'none';
            document.getElementById('return-date-label').style.display = 'none';
        }
    </script>
</body>

</html>
